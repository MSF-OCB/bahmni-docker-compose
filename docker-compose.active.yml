version: '3.5'

services:

  bahmni:
    labels:
      - traefik.enable=true
      - traefik.http.routers.bahmni.rule=Host(`${EMR_HOST_NAME:-local.emr.ocb.msf.org}`)
    expose:
      - 80
    ports:
      - target: 3306
        published: 3306 # Mysql replication
      - target: 5432
        published: 5432 # PostgreSQL replication

